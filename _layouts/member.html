---
layout: default
bodyClass: "page-member"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="member member-single">
        {% if page.image %}
        <div class="member-image mb-4">
          <img alt="{{ page.title }}" class="img-fluid" src="{{ page.image | relative_url }}" />
        </div>
        {% endif %}
        <h1 class="title">{{page.title}}</h1>
        {% if page.jobtitle %}
        <p class="member-jobtitle"><strong>{{ page.jobtitle }}</strong></p>
        {% endif %}
        <div class="content">{{content}}</div>
      </div>
    </div>
  </div>
</div>
