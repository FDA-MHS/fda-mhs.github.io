backend:
  name: github
  repo: FDA-MHS/fda-mhs.github.io
  branch: main
  base_url: https://decap-cms-oauth.aj26243.workers.dev
  auth_endpoint: auth

media_folder: "images" 

collections:

  # ---------------------------
  # Events (collection pages)
  # ---------------------------
  - name: "events"
    label: "Events"
    folder: "_events"
    create: true
    delete: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Content", name: "body", widget: "markdown" }

  # ---------------------------
  # TEAM (collection pages)
  # ---------------------------
  - name: "team"
    label: "Team Members"
    folder: "_team"
    create: true
    delete: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Profile Image", name: "image", widget: "image", required: false }
      - { label: "Job Title", name: "jobtitle", widget: "string", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Weight (ordering)", name: "weight", widget: "number", required: false }
      - { label: "Bio", name: "body", widget: "markdown" }

  # ---------------------------
  # SINGLETON PAGES
  # ---------------------------
  - name: "pages"
    label: "Pages"
    files:

      - file: "index.md"
        label: "Home"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "home" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Intro Image", name: "intro_image", widget: "image", required: false }
          - { label: "Intro Image Absolute", name: "intro_image_absolute", widget: "boolean", required: false }
          - { label: "Hide Intro Image on Mobile", name: "intro_image_hide_on_mobile", widget: "boolean", required: false }
          - { label: "Show Call Box", name: "show_call_box", widget: "boolean", required: false }

      - file: "about.md"
        label: "About Page"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Body Class", name: "bodyClass", widget: "string", required: false }
          - { label: "Content", name: "body", widget: "markdown" }

      - file: "contact.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "contact" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }

  # ---------------------------
  # DATA FILES
  # ---------------------------
  - name: "data"
    label: "Site Data"
    files:

      - file: "_data/contact.yml"
        label: "Contact Information"
        name: "contact_data"
        fields:
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }

      - file: "_data/features.yml"
        label: "Features"
        name: "features"
        fields:
          - label: "Features List"
            name: "features"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Image"
                name: "image"
                widget: "object"
                fields:
                  - { label: "Image URL", name: "url", widget: "image" }
                  - { label: "Width", name: "width", widget: "number", default: 80 }
                  - { label: "Height", name: "height", widget: "number", default: 80 }

      - file: "_data/social.yml"
        label: "Social Links"
        name: "social"
        fields:
          - label: "Social Media Links"
            name: "social"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "Icon Image", name: "image", widget: "image" }