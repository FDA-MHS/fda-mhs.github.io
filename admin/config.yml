backend:
  name: github
  repo: FDA-MHS/fda-mhs.github.io
  branch: main
  base_url: https://decap-cms-oauth.aj26243.workers.dev
  auth_endpoint: auth

media_folder: "images" 

collections:

  # ---------------------------
  # SERVICES (collection pages)
  # ---------------------------
  - name: "services"
    label: "Services"
    folder: "_services"
    create: true
    delete: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Weight (ordering)", name: "weight", widget: "number", required: false }
      - { label: "Content", name: "body", widget: "markdown" }

  # ---------------------------
  # TEAM (collection pages)
  # ---------------------------
  - name: "team"
    label: "Team Members"
    folder: "_team"
    create: true
    delete: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Profile Image", name: "image", widget: "image", required: false }
      - { label: "Job Title", name: "jobtitle", widget: "string", required: false }
      - { label: "LinkedIn URL", name: "linkedinurl", widget: "string", required: false }
      - { label: "Weight (ordering)", name: "weight", widget: "number", required: false }
      - { label: "Bio", name: "body", widget: "markdown" }

  # ---------------------------
  # SINGLETON PAGES
  # ---------------------------
  - name: "pages"
    label: "Pages"
    files:

      - file: "index.md"
        label: "Home"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "home" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Intro Image", name: "intro_image", widget: "image", required: false }
          - { label: "Intro Image Absolute", name: "intro_image_absolute", widget: "boolean", required: false }
          - { label: "Hide Intro Image on Mobile", name: "intro_image_hide_on_mobile", widget: "boolean", required: false }
          - { label: "Show Call Box", name: "show_call_box", widget: "boolean", required: false }

      - file: "about.md"
        label: "About Page"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Body Class", name: "bodyClass", widget: "string", required: false }
          - { label: "Content", name: "body", widget: "markdown" }

      - file: "contact.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "contact" }
          - { label: "Description", name: "description", widget: "string" }
